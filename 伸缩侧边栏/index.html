<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伸缩侧边栏</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4110034_kiw2zb0p9ee.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="nav">
            <!-- 三个圆点装饰 -->
            <div class="btn">
                <div class="btn-item"></div>
                <div class="btn-item"></div>
                <div class="btn-item"></div>
            </div>
            <!-- 个人信息 -->
            <div class="icon">
                <div class="icon-img"><img src="images/levi-1.png" alt=""></div>
                <div class="icon-con">
                    <p>Good Day</p>
                    <h2>Levi W</h2>
                </div>
            </div>
            <div class="line"></div>
            <!-- 中间区域 -->
            <div class="title">
                <p>Menu 6</p>
            </div>
            <div class="menu">
                <!-- Dashboard -->
                <div class="item">
                    <div class="light"></div>
                    <div class="licon">
                        <span class="iconfont icon-bijiben"></span>
                    </div>
                    <div class="con">Dashboard</div>
                    <div class="ricon">
                        <span class="iconfont icon-shezhi"></span>
                    </div>
                </div>
                <!-- Products -->
                <div class="item">
                    <div class="light"></div>
                    <div class="licon">
                        <span class="iconfont icon-xiaoxi"></span>
                    </div>
                    <div class="con">Products</div>
                    <div class="ricon"></div>
                </div>
                <!-- Campaigns -->
                <div class="item">
                    <div class="light"></div>
                    <div class="licon">
                        <span class="iconfont icon-maikefeng"></span>
                    </div>
                    <div class="con">Campaigns</div>
                    <div class="ricon"></div>
                </div>
                <!-- Sales -->
                <div class="item">
                    <div class="light"></div>
                    <div class="licon">
                        <span class="iconfont icon-shoucang1"></span>
                    </div>
                    <div class="con">Sales</div>
                    <div class="ricon">
                        <span class="iconfont icon-lujing"></span>
                    </div>
                </div>
                <!-- Discount -->
                <div class="item">
                    <div class="light"></div>
                    <div class="licon">
                        <span class="iconfont icon-shipinluzhi"></span>
                    </div>
                    <div class="con">Discount</div>
                    <div class="ricon"></div>
                </div>
                <!-- Payouts -->
                <div class="item">
                    <div class="light"></div>
                    <div class="licon">
                        <span class="iconfont icon-wenjianjia"></span>
                    </div>
                    <div class="con">Payouts</div>
                    <div class="ricon"></div>
                </div>
            </div>
            <!-- 底部区域 -->
            <div class="line"></div>
            <div class="title">
                <p>Serve 6</p>
            </div>
            <div class="serve">
                <!-- Software -->
                <div class="item">
                    <div class="licon">
                        <span class="iconfont icon-caidan"></span>
                    </div>
                    <div class="con">Software</div>
                    <div class="ricon">
                        <span class="iconfont icon-kemu"></span>
                    </div>
                </div>
                <!-- Chat -->
                <div class="item">
                    <div class="licon">
                        <span class="iconfont icon-shezhi"></span>
                    </div>
                    <div class="con">Chat</div>
                    <div class="ricon"></div>
                </div>
                <!-- Intercom -->
                <div class="item">
                    <div class="licon">
                        <span class="iconfont icon-sousuo"></span>
                    </div>
                    <div class="con">Intercom</div>
                    <div class="ricon">
                        <span class="iconfont icon-lujing"></span>
                    </div>
                </div>
                <!-- Setting -->
                <div class="item">
                    <div class="licon">
                        <span class="iconfont icon-more"></span>
                    </div>
                    <div class="con">Setting</div>
                    <div class="ricon"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
